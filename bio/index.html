<html lang="en" >
<head>
  <link rel="stylesheet" href="TK.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>


    <h1>หน้านี้ไม่ได้เปิดใช้งาน ใช้เป็นแค่ทางผ่านของ bio หลัก เท่านั้น</h1>
<a href="https://pakphueterr.bio.link/" class="btn btn-warning" style="font-size: 20px; margin-top: 30px; ">กรณีระบบไม่ส่งไปหน้า bio กดปุ่มนี้</a>



<script>
setTimeout(() => {
					let timerInterval
					Swal.fire({
                        icon: 'success',
					title: 'ระบบกำลังส่งคุณไปหน้า BIO',
					html: 'I will close in 2 second.',
					timer: 2000,
					timerProgressBar: true,
					didOpen: () => {
						Swal.showLoading()
					},
					willClose: () => {
						clearInterval(timerInterval)
					}
					}).then((result) => {
					/* Read more about handling dismissals below */
					if (result.dismiss === Swal.DismissReason.timer) {
						console.log('I was closed by the timer')
					}
					})
					setTimeout(() => {
						window.location.href = "https://pakphueterr.bio.link/";;
					}, 2000);
				}, 100);
  
  
</script>
<script src="sweetalert2.all.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</body>
</html>
