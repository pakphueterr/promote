<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="logo.png"/>

  <title>Pakphueterr_Q&A</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">


  <script src="sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>

<div class="contact-us">
  <img src="logo.png" alt="" style="height: 400px; width: 400px; text-align: center;">
  <h1 style="margin-bottom: 30px; margin-top: -15px;">Q & A</h1>
  <form method="post" autocomplete="off" name="hello-sheet">
    
    <input  placeholder="เขียนอะไรหน่อยสิ" required="" type="text" name="เขียนอะไรหน่อยสิ" />
    
    <button type="D" name="D" value="Send message" class="btn btn-primary">ส่งข้อความ</button>
   
  </form>
</div>





<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx0S6_EWRhIe376yqm9es27QIBhFfiTdIq8aM72sepsvP9if-uUHnikzwRlC5OHyd0/exec'
  const form = document.forms['hello-sheet']

    form.addEventListener('submit', e => {
        
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    
      const Toast = Swal.mixin({
      toast: true,
      position: 'center',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
        setTimeout(() => {
					const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
              confirmButton: 'btn btn-success',
              cancelButton: 'btn btn-danger'
            },
            buttonsStyling: false
          })

          swalWithBootstrapButtons.fire({
            title: 'การบันทึกข้อมูลเสร็จสิ้น',
            text: "ไปไหนดีน้าา!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'อยู่หน้านี้ต่อ',
            cancelButtonText: 'กลับไปหน้า instagram',
            reverseButtons: true
          }).then((result) => {
            if (result.isConfirmed) {
              swalWithBootstrapButtons.fire(
                'กำลังเปลี่ยนเส้นทาง!',
                'ถามไรต่อดีน้าา.',
                'success'
                
              )
              setTimeout(() => {
                window.location.href = "index.html";;
              }, 3000);
            } else if (
              /* Read more about handling dismissals below */
              result.dismiss === Swal.DismissReason.cancel
            ) {
              swalWithBootstrapButtons.fire(
                'กำลังเปลี่ยนเส้นทาง',
                'ไว้เจอกันใหม่งับ',
                'success'
              )
              setTimeout(() => {
                window.location.href = "https://www.instagram.com/pakphueterr/";;
              }, 3000);
              
            }
          })
				}, 1000);
      }
      
    })

    Toast.fire({
      icon: 'success',
      title: 'การส่งข้อความสำเร็จ'
    }) 
    })
  

  
</script>

  
  
  
  
</script>
<script src="sweetalert2.all.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</body>
</html>
